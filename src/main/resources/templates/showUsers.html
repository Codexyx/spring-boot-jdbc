<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" width="50%" align="center">
        <tr>
            <th>I D</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr th:each="u : ${list}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.age}"></td>
            <td th:text="${u.sex}"></td>
            <td>
                <a th:href="@{/user/deteleUser(id=${u.id})}">删除</a>
                <a th:href="@{/user/preUpdateUser(id=${u.id})}">修改</a>
            </td>
        </tr>
    </table>
</body>
</html>
