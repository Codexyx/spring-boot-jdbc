<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/user/updateUser}" method="post">
        <input th:value="${user.id}" name="id" type="hidden"/><br>
        <input th:value="${user.name}" name="name"/><br>
        <input th:value="${user.age}" name="age"><br>
        <input th:value="${user.sex}" name="sex"/><br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
